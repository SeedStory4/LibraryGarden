				<div class="book-list border-top-2">

					<div class="search flex gap-20">				
						<label class="flex gap-20">
							<span>도서구분</span>

						</label>
						<button class="btn btn-primary btn-small">등록</button>
					</div>
					<div class="table">

							<thead>
								<tr>
									<th>번호</th>
									<th>표지</th>
									<th>제목</th>
									<th>저자</th>
									<th>구분</th>
									<th>대출일</th>
									<th>반납예정일</th>
									<th>반납일</th>
									<th>상태</th>
									<th>삭제/반납</th>

							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td><img src="https://image.aladin.co.kr/product/29137/2/cover500/8936434594_2.jpg" alt="채식주의자"></td>
									<td>채식주의자</td>
									<td>한강</td>
									<td>DM250314</td>
									<td>2025.03.14</td>
									<td>2025.03.14</td>
									<td>2025.03.14</td>
									<td class="blue">대출중</td>									
									<td><button class="btn btn-small btn-red mb-5">삭제</button><button class="btn btn-small btn-primary">반납</button></td>
								</tr>
								<tr>
									<td>1</td>
									<td><img src="https://image.aladin.co.kr/product/29137/2/cover500/8936434594_2.jpg" alt="채식주의자"></td>
									<td>채식주의자</td>
									<td>한강</td>
									<td>DM250314</td>
									<td>2025.03.14</td>
									<td>2025.03.14</td>

									<td class="green">반납완료</td>

						<ul class="paging flex w-270 justify-spacebtween">

			</div>
		</section>
	</div>
		
    <!-- 푸터 로드할 부분 -->
    <div id="footer-container"></div>

    <script>
        // JavaScript로 header.html을 불러와 삽입
        fetch("../htmlSample/userHeader.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error('헤더 로드 중 오류 발생:', error));
        
        fetch("../htmlSample/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            })
            .catch(error => console.error('푸터 로드 중 오류 발생:', error));


		// select2
		$(document).ready(function() {
			$('.js-example-basic-single').select2();
		});
    </script>	
	
</body>
