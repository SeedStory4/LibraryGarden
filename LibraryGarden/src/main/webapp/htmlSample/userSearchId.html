<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>유저 아이디 찾기</title>
<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="../css/userAccountManagement.css">
</head>
<body>

	<!-- 헤더가 로드될 부분 -->
	<div id="header-container"></div>

	<div class="wrapper">
		<div class="inner">
			<!-- 메인 콘텐츠 -->
			<section class="section">
				<div class="draft-header">
					<img src="../images/로고.png" alt="로고" class="logo">
				</div>

				<!-- 아이디 찾기 입력 -->
				<div class="draft-content ml-mr-50">
					<input type="text" class="user-A-input mb-40" placeholder="이름" >
					
					<input type="tel" class="user-A-input mb-17" placeholder="휴대폰 번호" >

					<div class="font-D94436-18 mb-45">
						<p> • 가입시 등록한 이름과 휴대폰 번호를 입력해 주세요.</p>
						<p> • 회원정보와 입력한 정보가 같아야 아이디를 찾을 수 있습니다.</p>
					</div>
				</div>

				<!-- 아이디 찾기 / 취소 버튼 -->
				<div class="text-center mb-37">
					<button class="draft-btn-small draft-btn-small-n btn-submit-600-65 mb-15">아이디 찾기</button>
					<button class="draft-btn-small draft-btn-small-n btn-cancel-600-65" >취소</button>
				</div>
		</section>
		</div>
	</div>

	<!-- 푸터 로드할 부분 -->
	<div id="footer-container"></div>


    <script>
        // JavaScript로 header.html을 불러와 삽입
        fetch("../htmlSample/userHeader.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error('헤더 로드 중 오류 발생:', error));
        
        fetch("../htmlSample/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            })
            .catch(error => console.error('푸터 로드 중 오류 발생:', error));
    </script>	

</body>
</html>
