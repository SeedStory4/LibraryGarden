<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원목록</title>
<link rel="stylesheet" href="../css/font.css">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<body class="custom-page">

    <!-- 헤더가 로드될 부분 -->

							<option value="id">아이디</option>

					<div class="table">

							<thead>

									<th>이름</th>

							<tbody>

									<td>1</td>

								<tr>
									<td>1</td>
									<td>홍길동</td>
									<td>salfhkwehru2423</td>
									<td>010-4413-1345</td>
									<td>사서서</td>
									<td>2025.03.14</td>
								</tr>
								<tr>
									<td>1</td>
									<td>홍길동</td>
									<td>salfhkwehru2423</td>
									<td>010-4413-1345</td>
									<td>일반 회원</td>
									<td>2025.03.14</td>
								</tr>
							</tbody>
						</table>
						<ul class="paging flex w-270 justify-spacebtween">

				</div>
			</div>
		</section>
	</div>
		
    <!-- 푸터 로드할 부분 -->
    <div id="footer-container"></div>

    <script>
        // JavaScript로 header.html을 불러와 삽입
        fetch("../htmlSample/userHeader.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("header-container").innerHTML = data;
            })
            .catch(error => console.error('헤더 로드 중 오류 발생:', error));
        
        fetch("../htmlSample/footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            })
            .catch(error => console.error('푸터 로드 중 오류 발생:', error));
			

		// select2
		$(document).ready(function() {
			$('.js-example-basic-single').select2();
		});
    </script>	
	
</body>
</html>
